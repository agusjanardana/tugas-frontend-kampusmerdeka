<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tugas Anchor DOM!</title>
    </head>
    <body>
        <div id="container">
            <h1 id="fill-me"></h1>
            <p class="change-all-of-me"></p>
            <p class="change-all-of-me"></p>
            <p class="change-all-of-me"></p>
            <p class="change-all-of-me"></p>
            <h2>Change the Inside of H2!</h2>
            <div id="main" style="border: 1px solid black; padding: 20pt; width: fit-content">
                <button onclick="myFunction()">Ini Button</button>
                <button onclick="myFunction()">Ini Juga Button</button>
            </div>
        </div>
    </body>
    <script>
        const myFunction = () => {
            document.getElementsByTagName('H2')[0].innerHTML = 'APA KABAR!';
            document.getElementById('fill-me').innerHTML = 'HALO ! ';
            var temp = document.getElementsByClassName('change-all-of-me');
            for (i = 0; i < temp.length; i++) {
                temp[i].innerHTML = 'HALO JUGA !';
            }
        };
    </script>
</html>
